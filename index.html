<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WhatsApp Redirect</title>
<script>
  // List of WhatsApp links
  const links = [
    "https://api.whatsapp.com/send/?phone=447871368774&text=I%20want%20to%20join%20the%20group&type=phone_number&app_absent=0"
  ];

  // Get current index from localStorage, default to 0
  let index = parseInt(localStorage.getItem("waIndex") || "0");

  // Redirect immediately
  window.location.replace(links[index]);

  // Update index for next visit
  localStorage.setItem("waIndex", (index + 1) % links.length);
</script>
</head>
<body>
<p>Redirecting to WhatsApp...</p>
</body>
</html>
